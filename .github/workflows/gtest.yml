name: GTest
on:
  push:
    branches: [ Starter, Solution ]
  pull_request:
    branches: [ Starter, Solution ]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: prep by removal
      run: rm -f a.out
    - name: Run Install script for GTest
      run:  ./.github/workflows/install-googletest.sh
    - name: remove un-needed gtest files
      run:  rm -rf googletest
    - name: Build the project
      run: g++ skiplist.cpp random.cpp Test0.cpp -lgtest -lgtest_main -pthread
    - name: Run the project
      run: ./a.out

